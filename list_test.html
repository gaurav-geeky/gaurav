<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <h1><mark>lists</mark></h1>
    <ol>
        <li>dress
            <ol type="a">
                <li>shirt</li>
                <li>trouser</li>
                <li>shoes</li>
            </ol>
        </li>
        <li>dairy products
            <ul type="circle">
                <li>milk</li>
                <li>ghee</li>
                <li>curd</li>
            </ul>
        </li>
        <li> books
            <ul type="square">
                <li>math</li>
                <li>english</li>
            </ul>
        </li>
    </ol> 
    
</body>

</html>
